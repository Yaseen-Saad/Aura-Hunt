<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    .game {
      display: flex !important;
      flex-direction: column;
    }

    h2 {
      margin: 5px;
    }
  </style>
</head>

<body>
  <nav><img src="./assets/images/Logo.svg" alt="Aura Hunt">
    <div>
      <a class="button-77" id="instructions">Instructions</a>
      <a href="../scoreboard" class="button-77" id="scoreboard">Scoreboard</a>
    </div>
  </nav>
  <div class="overlayer"></div>
  <main>
    <div class="modal-container">
      <input id="modal-toggle" type="checkbox">
      <label class="modal-backdrop" for="modal-toggle"></label>
      <div class="modal-content">
        <label class="modal-close" for="modal-toggle">&#x2715;</label>
        <p>Ready to Hunt Aura ?</p>
        <label class="button-77" id="alert-button" for="modal-toggle">OK</label>
      </div>
    </div>
    <div class="glitch">
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
      <div class="line">Aura Hunt</div>
    </div>
    <div class="game">
      <h2>Team Login</h2>
      <div>
        <div id="txt1" class="input">
          <span id="hide1" class="hide"></span>
          <input id="teamId" type="text" value="Team Id">
        </div>
        <div id="txt2" class="input">
          <span id="hide2" class="hide"></span>
          <input id="teampassword" type="text" value="Team Password">
        </div>
        <button class="button-77" id="submit">Start</button>
      </div>
    </div>
  </main>
  <footer>
    <div>
      <p>STEM High School for Boys - 6th of October</p>
    </div>
  </footer>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/login.js"></script>


<script>
</script>

</body>
</html>
